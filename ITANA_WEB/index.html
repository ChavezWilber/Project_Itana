            <div class="overlay" id="overlay">

                            <div class="" role="" id="Insert_label" type='hiden'>
                              
                            </div>
                           
                          <input type="number"  id="Insert_Anio" value="" placeholder="Anhno : YYYY" min="1900" max="3000" required >

                          <input type="number" id="Insert_force_lab" placeholder="Fuerza laboral" required disabled>
                          <input type="number"  id="Insertemploy" placeholder="Empleabilidad" required disabled >
                          </select>
                          
                        </div>
                       
                        <button class="btn waves-effect waves-light" id='bton_ingresar' type="submit" disabled> Crear 
                          <i class="material-icons right">send</i>
                        </button>
                      </form>
                    </div>
             </div>
        <!--PARA EDITAR DATOS-->

            <div class="popup" id="edit_popup">

             <h4>Itana</h4>

                    </div>
                    <select name=" " id="Edit_Region">
                      
                    </select>
                    <select name="" id="Edit_anhno">

                  </button>
                </form>
              </div>
        </div>

                    </div>
                    <select name="jajajajww" id="DELETE_region">
                      
                    </select>

                    </select>
